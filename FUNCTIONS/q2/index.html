<body>
    
    <script>
 
        function findMaxMin(arr) {
        
            if (arr.length === 0) {
                return 'Array is empty';
            }

            let max = arr[0];
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
                if (arr[i] < min) {
                    min = arr[i];
                }
            }

            return { max, min };
        }

        const numbers = [3, 5, 7, 2, 8, -1, 4];
        const result = findMaxMin(numbers);
        console.log('Maximum:', result.max);
        console.log('Minimum:', result.min);


    </script>

</body>
</html>
